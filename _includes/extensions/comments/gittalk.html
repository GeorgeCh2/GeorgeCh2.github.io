<!--使用gitalk来当做文章的评论部分-->
  <div id="gitalk-container"></div>
  <link rel="stylesheet" href="https://unpkg.com/gitalk/dist/gitalk.css">
  <script src="https://unpkg.com/gitalk/dist/gitalk.min.js"></script>
  <script src="md5.min.js"></script>
 <script>
    var gitalk = new Gitalk({
     clientID: '{{ site.gittalk.client_id}}',
     clientSecret: '{{ site.gittalk.client_secret }}',
     repo: '{{ site.gittalk.repo }}',
     owner: '{{ site.gittalk.username }}',
     admin: ['{{ site.gittalk.username }}'],
     id:  md5(location.href),      // Ensure uniqueness and length less than 50
     distractionFreeMode: true  // Facebook-like distraction free mode
   })

   gitalk.render('gitalk-container')
 </script>
